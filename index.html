<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- card ITALY -->
    <div class="card">
      <img class="card_dots" src="./images/v-2.jpeg" alt="" />
      <span class="card__tag card__tag--red card__tag--top-left">ITALY</span>
      <div class="card__content">
        <p class="card__heading">The Colosseum</p>
        <p class="card__description">Rome, Italy</p>
        <!-- <img src="./images/v_dots.svg" alt="dots" /> -->
      </div>
    </div>

    <!--card SPAIN -->
    <div class="card2">
      <span class="card__tag card__tag--blue card__tag--top-right">SPAIN</span>
      <img class="card2__img" src="./images/bg-3.png" alt="Toledo picture" />
      <div class="card2__word">
        <p class="card2__heading">Toledo, Spain</p>
        <p class="card2__description">Also know as The Imperial City</p>
      </div>
    </div>

    <!-- card Burano Doors -->
    <div class="card3">
      <img class="card3_heart" src="./images/icon-heart.svg" alt="" />
      <div class="card__content">
        <span class="card__heading card__heading--right-space">
          Burano Doors
        </span>
        <span class="card3__tag">16</span>
        <p class="card__description">Burano, Venice, Italy</p>
        <!-- <img src="./images/v_dots.svg" alt="dots" /> -->
      </div>
    </div>
  </body>
</html>
